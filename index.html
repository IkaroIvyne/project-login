<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<main>

    <section id="login">

        <div id="imagem">

        </div>

        <div id="formulario">

            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                
                <div class="campo">

                    <nav class="material-icons">person</nav>
                    <input type="text" name="login" id="ilogin" required placeholder="Seu E-mail" autocomplete="E-mail" maxlength="30">
                    <label for="ilogin">Login:</label>

                </div>

                <div class="campo">

                    <nav class="material-icons">vpn_key</nav>
                    <input type="text" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="Sua Senha">
                    <label for="isenha">Senha:</label>

                </div>
                
                <div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a senha <nav class="material-icons" id="icon3">mail</nav>
                    </a>
                </div>

            </form>

        </div>
                    
     </section>

</main>

<footer>

</footer>

</body>
</html>
